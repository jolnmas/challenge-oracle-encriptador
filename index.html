<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Encriptador</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <div class="caja-encabezado">
                <h1 class="titulo">Encriptador-Desencriptador</h1>
            </div>
         </header>
         <main>
             <section class="seccion-main">
                <div class="div1"> 
                    <label class="label-textarea" for="texto1">Texto Normal</label>
                     <textarea name="texto1" rows="10" cols="10" class="campo" id="area1"></textarea> 
                </div>
                <div class="div2">
                    <img class="img1" id="image1"src="Images/Triangle 0.png" alt="indicador1">  
                    <button id="button-copy-text">Copy text...</button>
                    <button id="button-clean">&#8962</button>
                    <img class="img2" id="image2" src="Images/Triangle 0.png" alt="indicador2">    
                </div>
                <div class="div3"> 
                     <label class="label-textarea" for="texto1 ">Texto Encriptado</label>
                     <textarea name="texto1" rows="10" cols="10" class="campo" id="area2"></textarea> 
                </div>
                <div class="div4">
                    <button class="button" id="button-encriptar">Encriptar</button>
                    <button class="button" id="button-desencriptar">Desencriptar</button>
                </div>
             </section>
         </main>
         <footer >
            <p  class="made-by">Made by JO</p>
        </footer>
        <script src="js/encriptar.js"></script>
        <script src="js/desencriptar.js"></script>
        <script src="js/home-clean.js"></script>
        <script src="js/copy-text.js"></script>
    </body>
    </body>
</html>
